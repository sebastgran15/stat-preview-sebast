<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <main class="contenedor">

    <section class="card">

      <article class="imagen">
        <div class="imagen-img"></div>
      </article>

      <article class="texto">
        <h1 class="texto-title">Get <span class="color">insights</span> that help your business grow.</h1>
        <p class="texto-text">
          Discover the benefits of data <br> analytics and make better decisions <br> regarding revenue, customer <br>
          experience, and overall efficiency.
        </p>

        <div class="rank">
          <div class="rank-head">
            <h2 class="rank-h2">10k+</h2>
            <p class="rank-text">companies</p>
          </div>
          <div class="rank-head">
            <h2 class="rank-h2">314</h2>
            <p class="rank-text">templates</p>
          </div>
          <div class="rank-head">
            <h2 class="rank-h2">12M+</h2>
            <p class="rank-text">queries</p>
          </div>
        </div>
      </article>

    </section>

  </main>

  </div> -->
</body>

</html>
